<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>
<style>
body {
  font-family: sans-serif;
  direction: rtl;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.login-container {
  background: #fff;
  padding: 2rem;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
}
h2 { text-align: center; margin-bottom: 1rem; }
input, button {
  width: 100%;
  padding: 0.7rem;
  margin: 0.5rem 0;
  box-sizing: border-box;
}
button {
  background: #007BFF;
  border: none;
  color: #fff;
  cursor: pointer;
  border-radius: 4px;
}
button:hover { background: #0056b3; }
.message { margin-top: 1rem; text-align: center; color: #b00; }
</style>
</head>
<body>

<div class="login-container">
  <h2>تسجيل الدخول</h2>
  <form id="loginForm">
    <input type="text" name="identifier" placeholder="البريد الإلكتروني أو اسم المستخدم" required>
    <input type="password" name="password" placeholder="كلمة المرور" required>
    <button type="submit">دخول</button>
  </form>
  <div id="login_message" class="message"></div>
</div>

<script>
const form = document.getElementById('loginForm');
const msgDiv = document.getElementById('login_message');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  msgDiv.textContent = '';

  const data = {
    identifier: form.identifier.value,
    password: form.password.value
  };

  try {
    const res = await fetch('/api/users/login.php', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(data)
    });
    const json = await res.json();

    if(json.success){
      msgDiv.style.color = 'green';
      msgDiv.textContent = 'تم تسجيل الدخول بنجاح!';
      console.log('User:', json.user);
      console.log('Token:', json.token);
      // حفظ التوكن في localStorage لاستخدامه في طلبات API لاحقًا
      localStorage.setItem('api_token', json.token);
      // إعادة التوجيه للصفحة الرئيسية
      window.location.href = '/frontend/index.php';
    } else {
      msgDiv.style.color = '#b00';
      msgDiv.textContent = json.message;
    }

  } catch (err) {
    msgDiv.style.color = '#b00';
    msgDiv.textContent = 'حدث خطأ في الاتصال بالخادم';
    console.error(err);
  }
});
</script>

</body>
</html>
